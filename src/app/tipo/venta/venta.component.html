<form action="">
    <div class="form-group row mt-3">
      <div class="col-12 col-md-6">
        <label for="generales">Forma de Pago</label>
      </div>
    </div>

    <div class="form-group row mt-3">
      <div class="col-12 col-md-2">
        <label for="promotor">Promotor</label>
        <input type="number" disabled class="form-control" placeholder="1000" name="cod" id="cod">
      </div>

      <div class="col-12 col-md-4">
        <label for="promotor"></label>
        <input type="text" disabled class="form-control" placeholder="Varios Varios, Varios" name="promotor" id="promotor">
      </div>

      <div class="col-12 col-md-2">
        <label for="numpedido">Numero Pedido</label>
        <input type="number" disabled class="form-control" placeholder="100001" name="numpedido" id="numpedido">
      </div>

      <div class="col-12 col-md-2">
        <label for="pago">Comprobante Pago</label>
        <input type="text" disabled class="form-control" placeholder="Boleta Electronica" name="pago" id="pago">
      </div>

      <div class="col-12 col-md-2">
        <label for="boleta">Numero Boleta</label>
        <input type="num" disabled class="form-control" placeholder="B001 - 00000001" name="boleta" id="boleta">
      </div>
    </div>

    <div class="form-group row mt-3">
        <div class="col-12 col-md-2">
            <label for="forma">Forma de Pago</label>
            <select name="forma" id="forma" class="form-control">
              <option value="efectivo">Efectivo</option>
              <option value="tarjeta debito">Tarjeta Debito</option>
              <option value="tarjeta credito">Tarjeta Credito</option>
            </select>
        </div>

        <div class="col-12 col-md-2">
            <label for="forma">Banco - Financiera</label>
            <select name="forma" id="forma" class="form-control">
              <option value="banco credito">Banco de Credito</option>
              <option value="banco nacion">Banco de La Nacion</option>
              <option value="bbva continental">BBVA Continental</option>
              <option value="banco ripley">Banco Ripley</option>
            </select>
        </div>

        <div class="col-12 col-md-2">
            <label for="forma">Tarjeta</label>
            <select name="forma" id="forma" class="form-control">
              <option value="visa">Visa</option>
              <option value="mastercard">Mastercard</option>
              <option value="dinners">Dinners</option>
              <option value="american express">American Express</option>
            </select>
        </div>

        <div class="col-12 col-md-2">
            <label for="tarjeta">Numero Tarjeta</label>
            <input type="num" class="form-control" placeholder="" name="tarjeta" id="tarjeta">
        </div>

        <div class="col-12 col-md-2">
            <label for="referencia">Referencia Pago</label>
            <input type="num" class="form-control" placeholder="" name="referencia" id="referencia">
        </div>

        <div class="col-12 col-md-2">
            <label for="importe">Importe Pago</label>
            <input type="num" class="form-control" placeholder="" name="importe" id="importe">
        </div>
    </div>

    <div class="form-group row mt-3 justify-content-end">
      <div class="col-12">
        <div class="row">
          <div class="col-3">
            <button class="btn btn-primary btn-block" type="submit">Agregar</button>
          </div>
        </div>
      </div>
    </div>

    <table class="table table-bordered hover mt-3">
        <thead>
          <tr>
            <th>Forma de Pago</th>
            <th>Tipo Tarjeta</th>
            <th>Referencia Pago</th>
            <th>Banco</th>
            <th>Importe</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Tarjeta Debito</td>
            <td>Mastecard</td>
            <td>4562</td>
            <td>Banco de Credito</td>
            <td>145.00</td>
          </tr>
        </tbody>
      </table>

      <div class="form-group row mt-3 justify-content-end">
        <div class="col-12 col-md-2">
          <label for="importe total">Importe Total</label>
          <input type="number" class="form-control" placeholder="" name="importe total" id="importe total">
        </div>

        <div class="col-12 col-md-2">
            <label for="total pagado">Total Pagado</label>
            <input type="number" class="form-control" placeholder="" name="total pagado" id="total pagado">
          </div>
          <div class="col-12 col-md-2">
            <label for="vuelto">Vuelto</label>
            <input type="number" class="form-control" placeholder="" name="vuelto" id="vuelto">
          </div>
      </div>

      <div class="form-group row mt-3">
        <div class="col-12">
          <div class="row justify-content-end">
            <div class="col-3">
              <button class="btn btn-primary btn-block" type="submit">Guardar</button>
            </div>
          </div>
        </div>
      </div>
</form>

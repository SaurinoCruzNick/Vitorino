<form action="">
    <div class="form-group row mt-3">
        <div class="col-6">
            <label for="proveedores">Registro Insumo</label>
        </div>
    </div>

    <hr>

    <div class="col-12 col-md-6">
        <label for="insumo">Id Insumo</label>
        <input type="number" class="form-control" placeholder="Id Insumo" name="insumo" id="insumo">
    </div>

    <div class="col-12 col-md-6">
        <label for="descripcion">Descripcion</label>
		<textarea name="descripcion" id="descripcion" class="form-control"></textarea>
    </div>

    <div class="col-12 col-md-6">
        <label for="unidad">Unidad</label>
        <input type="number" class="form-control" placeholder="Unidad" name="unidad" id="unidad">
    </div>

    <div class="col-12 col-md-6">
        <label for="unitario">Precio Unitario</label>
        <input type="text" class="form-control" placeholder="Precio Unitario" name="unitario" id="unitario">
    </div>

    <div class="form-group row mt-3">
        <div class="col-12">
          <div class="row justify-content-center">
            <div class="col-3">
              <button class="btn btn-primary btn-block" type="submit">Guardar</button>
            </div>
  
            <div class="col-3">
              <button class="btn btn-primary btn-block" type="cancelar">Cancelar</button>
            </div>
          </div>
        </div>
      </div>
</form>
